- name: copy module
  hosts: ansible
  become: true
  tasks:
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/my project/Dockerfile
        dest: /root
        mode: '0644'

    - name: Run the Linux command
      ansible.builtin.command:
        cmd: docker build -t vickys .

    - name: run docker 
      ansible.builtin.command:
        cmd: docker run -itd --name ganesh -p 8091:8080 vickys

    - name: copy war
      ansible.builtin.command:
        src: /var/lib/jenkins/workspace/my project/target/newapp.war
        dest: /usr/local/tomcat/webapps/
        mode: '0644'





