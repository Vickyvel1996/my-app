- name: copy module
  hosts: ansible
  become: true
  tasks:
    - name: Copy file with owner and permissions
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/my project/Dockerfile
        dest: /root
        mode: '0644'

    - name: Run the Linux command
      ansible.builtin.command:
        cmd: docker build -t vickysss .

    - name: run docker 
      ansible.builtin.command:
        cmd: docker run -itd --name ganeshsss -p 8093:8080 vickysss

    - name: copy war
      ansible.builtin.copy:
        src: /var/lib/jenkins/workspace/my project/target/newapp.war
        dest: /home/ec2-user
        mode: '0644'





